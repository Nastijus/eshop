{% extends "base.html" %}

{% block content %}
{% load static %}
<section id="register" style="background: url('{% static 'images/background-img.png' %}') no-repeat;">
    <div class="container ">
        <div class="row my-2 py-0">
            <div class="offset-md-3 col-md-6 my-5 ">
                <h2 class="display-3 fw-normal text-center">Get 20% Off on <span
                        class="text-primary">first Purchase</span>
                </h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input name="username" type="text" class="form-control form-control-lg" id="username"
                               placeholder="Enter Your Username">
                    </div>
                    <div class="mb-3">
                        <input name="email" type="email" class="form-control form-control-lg" id="email"
                               placeholder="Enter Your Email Address">
                    </div>
                    <div class="mb-3">
                        <input name="password" type="password" class="form-control form-control-lg" id="password"
                               placeholder="Create Password">
                    </div>
                    <div class="mb-3">
                        <input name="password2" type="password" class="form-control form-control-lg" id="password2"
                               placeholder="Repeat Password">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark btn-lg rounded-1">Register it now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
