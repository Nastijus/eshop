{% extends "base.html" %}

{% block content %}
{% load static %}

  <section id="foodies" class="my-5">
    <div class="container my-5 py-5">
      {% if query %}
        <h2>Search results for '{{query}}':</h2>
      {% endif %}
      <div class="section-header d-md-flex justify-content-between align-items-center">
        <div class="mb-4 mb-md-0">
          <p class="m-0">
            <button class="filter-button me-4  active" data-filter="*">ALL</button>
            {% for category in categories %}
              <button class="filter-button me-4 " data-filter=".{{ category.id }}">{{ category.category_name }}</button>
            {% endfor %}
          </p>
        </div>
      </div>
      <div class="isotope-container row">
        {% for product in products %}
        <div class="item {{ product.category.id }} col-md-4 col-lg-3 my-4">
          {% include 'single_product_card.html' %}
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock %}
