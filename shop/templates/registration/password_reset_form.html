{% extends "base.html" %}

{% block content %}
{% load static %}
{% load widget_tweaks %}
<section id="register" style="background: url('{% static 'images/background-img.png' %}') no-repeat;">
  <div class="container ">
    <div class="row my-2 py-0">
      <div class="offset-md-3 col-md-6 my-5 ">
        <form action="" method="post">
        {% csrf_token %}
          {% if form.email.errors %}
            <div class="container ">
              {{ form.email.errors }}
            </div>
          {% endif %}
          <div class="mb-3">
            {{ form.email|add_class:"form-control form-control-lg"|attr:"placeholder:Enter Your Email" }}
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark btn-lg rounded-1">Reset password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
